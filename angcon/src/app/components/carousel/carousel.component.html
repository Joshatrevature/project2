<ngb-carousel *ngIf="games">
    <ng-template ngbSlide *ngFor="let game of games">
      
        <div class="pic-img-wrap" >
          <img src = "{{game.background_image}}" alt="newest game" width="70%" height="600px">
        </div>
      <div class="carousel-caption">
          <a routerLink="/games/{{ game.slug }}">{{game.name}}</a>
      </div>
  </ng-template>
</ngb-carousel>
