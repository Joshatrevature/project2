<div class="jumbotron jumbotron-fluid">
      <h1 class="display-4 text-center">{{ gameDetails.name }}</h1>
  </div>
<div class="row">
<aside class="col-lg-3 ">
<img src="{{ gameDetails.background_image }}" class="details" style="height: 500px; width: 100%;">
<ul class="list-group details" style="width: 100%;">
    <li class="list-group-item" style="font-weight: bold;">Released: {{ gameDetails.released }}</li>
    <li class="list-group-item" style="font-weight: bold;">Metacritic Score: {{ gameDetails.metacritic }}</li>
    <li class="list-group-item" style="text-decoration: underline;">Platforms</li>
    <li *ngFor="let platform of platforms" class="list-group-item">{{ platform.platform.name }}</li>
</ul>
</aside>
<aside class="col-sm-9">
  <div class="container">
    <div class="card">
      <div class="card-body">
        <p >{{ gameDetails.description_raw }}</p>
      </div>
    </div>
  
</div>
  <!-- Start of review divs -->
 <div class="row">
   <!-- Div for review box -->
    <div class="col-lg-6">
      <!-- <app-review-submit></app-review-submit> -->
    </div>
    <!-- Div for user review section -->
    <div class="col-lg-6">
      <!-- Div for individual user reviews -->
      <div class="user_review">
        <ul class="list-group" *ngFor= "let review of reviews">
          <li class="list-group-item">
            <p style="font-weight: bold;">{{ review.username }}</p>
            <p style="text-decoration: underline;">{{ review.name }}</p>
            <p>{{ review.text | striphtml }}</p>
          </li>
          <li class="list-group-item"></li>
       
        </ul>
    </div>
  <div>

</div>
</div>


</div>
