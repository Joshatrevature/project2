  <h1> {{name}}</h1>


    <mat-grid-list cols="5" rowHeight="1:2">
        <mat-grid-tile colspan="1">2
      <div class="list-group">
        <a class="list-group-item list-group-item-action" (click)="onClick(genre.slug)"
          *ngFor="let genre of genres">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ genre.name }}</h5>
          </div>

        </a>
      </div>
        </mat-grid-tile>
    <mat-grid-tile colspan="4">1
    <div class="row">
      <div class="col-md-3" *ngFor="let game of games">
        <div class="card" style="height: 90%; width: 100%;">
          <img src="{{ game.background_image }}" class="card-img-top" alt="..." style="width: 100%; height: 200px;" />
          <div class="card-body text-center" style="height: 100px;">
            <a class="card-text" routerLink="/games/{{ game.slug }}">{{ game.name }}</a>

          </div>
        </div>
      </div>
    </div>
    </mat-grid-tile>
    </mat-grid-list>
