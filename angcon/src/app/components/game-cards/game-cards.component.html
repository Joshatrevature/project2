  <h1> {{name}}</h1>
  <div class="row">
    <div class="col-lg-1">
      <div class="list-group">
        <a class="list-group-item list-group-item-action" (click)="onClick(genre.slug)"
          *ngFor="let genre of genres">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ genre.name }}</h5>
          </div>

        </a>
      </div>
    </div>
    <div class="col-lg-11">
    <div class="row">
      <div class="col-md-3" *ngFor="let game of games">
        <div class="card" style="height: 90%; width: 100%;">
          <img src="{{ game.background_image }}" class="card-img-top" alt="..." style="width: 100%; height: 200px;" />
          <div class="card-body text-center" style="height: 100px;">
            <a class="card-text" routerLink="/games/{{ game.slug }}" 
            (click)="SaveGameName(game.name)">{{ game.name }}</a>

          </div>
          <button type="button" class="btn" (click)="onSelect(game.name)">
            Add to Favorite <span class="badge">+</span>
            <span class="sr-only">unread messages</span>
          </button>
        </div>
      </div>
    </div>
    </div>
  </div>
