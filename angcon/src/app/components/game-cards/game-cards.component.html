<!-- <div class="container"> -->
  <h1> {{name}}</h1>
  <div class="row">
    <div class="col-xl-2">
      <!-- This is the code for the sidebar  -->
      <div class="list-group">
        <a class="list-group-item list-group-item-action bg-dark" (click)="onClick(genre.slug)"
          *ngFor="let genre of genres">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ genre.name }}</h5>
          </div>
          <!-- <p class="mb-1">Fight for your life in epic fashion.</p>
          <small class="text-muted">Withcer 3: Wild Hunt</small> -->
        </a>
      </div>
    </div>

    <div class="col-xl-10">
    <div class="row">
      <div class="col-md-3" *ngFor="let game of games">
        <div class="card text-white bg-dark" style="height: 90%; width: 100%;">
          <img src="{{ game.background_image }}" class="card-img-top" alt="..." style="width: 100%; height: 200px;" />
          <div class="card-body text-center" style="height: 100px;">
            <a class="card-text" routerLink="/games/{{ game.slug }}">{{ game.name }}</a>

          </div>
        </div>
      </div>
    </div>
  <!-- </div> -->
